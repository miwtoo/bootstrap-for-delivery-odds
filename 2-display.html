<html>
  <head>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box; /* ทำให้อยู่ในขนาดจริง */
      }
      .box1 {
        background-color: brown;
        border: 3px solid black;
        display: inline-block;
        width: 100;
      }
      .box2 {
        background-color: chartreuse;
        border: 3px solid black;
        display: inline-block;
        width: 100;
      }
    </style>
  </head>
  <body>
    <div class="box1">1</div>
    <div class="box2">2</div>
  </body>
</html>
